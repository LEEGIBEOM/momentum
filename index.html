<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
      integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Momentum</title>
  </head>
  <body>
    <div class="content">
      <div class="content-clock">
        <span class="content-clock__time">00:00</span>
        <span class="content-clock__format">--</span>
      </div>
      <form class="content__askName">
        <input type="text" placeholder="What's your name?" />
      </form>
      <div class="content__message hidden"></div>
      <div class="content-todo">
        <span>What are you going to do today?</span>
        <form class="content-todo__form">
          <input type="text" />
        </form>
        <header class="content-todo__header">
          <button class="content-todo__header__text">
            Today's To Do
            <button class="content-todo__header__icon">
              <svg
                aria-hidden="true"
                focusable="false"
                data-prefix="fas"
                data-icon="angle-down"
                class="svg-inline--fa fa-angle-down fa-w-10"
                role="img"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 320 512"
              >
                <path
                  fill="currentColor"
                  d="M143 352.3L7 216.3c-9.4-9.4-9.4-24.6 0-33.9l22.6-22.6c9.4-9.4 24.6-9.4 33.9 0l96.4 96.4 96.4-96.4c9.4-9.4 24.6-9.4 33.9 0l22.6 22.6c9.4 9.4 9.4 24.6 0 33.9l-136 136c-9.2 9.4-24.4 9.4-33.8 0z"
                ></path>
              </svg>
            </button>
          </button>
        </header>
        <ol class="content-todo-list hidden"></ol>
      </div>
    </div>
    <div class="weather">
      <span class="weather__place"></span>
      <span class="weather__temp"></span>
      <span class="weather__info"></span>
    </div>
    <script src="src/clock.js"></script>
    <script src="src/todo.js"></script>
    <script src="src/bg.js"></script>
    <script src="src/weather.js"></script>
  </body>
</html>
